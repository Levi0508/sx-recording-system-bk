<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- SEO Meta Tags -->
    <title>AF-Share | af-share.com</title>
    <meta
      name="description"
      content="AF-Share (af-share.com) 是一个专业的舞蹈教学平台，提供高质量的视频内容和分享服务。搜索 af-share 即可访问我们的网站。"
    />
    <meta
      name="keywords"
      content="af-share, af-share.com, AF-Share, 舞蹈教学, 舞蹈平台, 在线舞蹈, 舞蹈网站"
    />
    <meta name="author" content="AF-Share" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://af-share.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://af-share.com" />
    <meta
      property="og:title"
      content="AF-Share | af-share.com - 舞蹈教学平台"
    />
    <meta
      property="og:description"
      content="AF-Share (af-share.com) 是一个专业的舞蹈教学平台，提供高质量的视频内容和分享服务。"
    />
    <meta property="og:site_name" content="AF-Share" />
    <meta property="og:locale" content="zh_CN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://af-share.com" />
    <meta
      name="twitter:title"
      content="AF-Share | af-share.com - 舞蹈教学平台"
    />
    <meta
      name="twitter:description"
      content="AF-Share (af-share.com) 是一个专业的舞蹈教学平台，提供高质量的视频内容和分享服务。"
    />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://af-share.com" />
    <link rel="dns-prefetch" href="https://api.af-share.com" />

    <!-- Preconnect -->
    <!-- <link rel="preconnect" href="https://af-share.com" crossorigin />
    <link rel="preconnect" href="https://api.af-share.com" crossorigin /> -->

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AF-Share",
        "alternateName": "af-share",
        "url": "https://af-share.com",
        "description": "AF-Share (af-share.com) 是一个专业的舞蹈教学平台，提供高质量的视频内容和分享服务。",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://af-share.com/search?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>

    <link rel="stylesheet" href="./assets/lib/dplayer/dist/DPlayer.min.css" />
  </body>
</html>
